{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Upload{% endblock %}</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('views.start') }}">Skema</a>
        {% if g.user %}
          <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
          <li><a href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
      </ul>
    </nav>
{% endblock %}

{% block content %}
<form method=post enctype=multipart/form-data action="{{ url_for('views.upload') }}">
    <div class="drop-down-nav">
        <div class="form-group">
            <label for="semesterSelect">Semester</label>
            <select class="form-control" id="semesterSelect" name="semester">
                <option>Winter</option>
                <option>Summer</option>
                <option>Fall</option>
            </select>
        </div>
    </div>
    <!-- Year Selection -->
    <div class="drop-down-nav">
        <div class="form-group">
            <label for="yearSelect">Year</label>
            <select class="form-control" id="yearSelect" name="year">
                {% for i in range(1994, 2101) %}
                <option>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <input type=file name=file>
    <input type=submit value=Upload>
</form>
{% endblock %}
